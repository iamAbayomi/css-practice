<html>
    <head>
        <link rel="stylesheet" href="css/modaldialogbox.css">
    </head>
    <body>
        <header class="top-banner">
            <div class="top-banner-inner">
                <p>Find out what's going on at Wombat Coffe each 
                    month. Sign up for our newsletter:
                    <button id="open">Sign up</button>
                </p>
            </div>
        </header>
        <div class="modal" id="modal">
            <div class="modal-backdrop"> </div>
            <div class="modal-body">
                <button class="modal-close" id="close">x</button>
                <h2>Wombat Newsleter</h2>
                <p>Sign up for our monthly newsletter. No spam.
                    We promise !
                </p>
                <form>
                    <p>
                        <label for="email">Email Address:</label>
                        <input type="text" name="email"/>
                    </p>
                    <p><button type="submit">Submit</button></p>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            var button = document.getElementById('open')
            var close = document.getElementById('close')
            var modal = document.getElementById('modal')

            button.addEventListener('click', function(event){
                event.preventDefault()
                modal.style.display = 'block'
            })

            close.addEventListener('click', function(event){
                event.preventDefault()
                modal.style.display = 'none'
            })

        </script>
    </body>
</html>
